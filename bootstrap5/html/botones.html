<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Botones</title>
</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col-12 mt-4">
        <h4>Botones</h4>
        <button type="button" class="btn btn-primary">Primario</button>
        <button type="button" class="btn btn-secondary">Segundario</button>
        <button type="button" class="btn btn-success">Éxito</button>
        <button type="button" class="btn btn-warning">Advertencia</button>
        <button type="button" class="btn btn-danger">Peligro</button>
        <button type="button" class="btn btn-light">Claro</button>
        <button type="button" class="btn btn-dark">Oscuro</button>
        <button type="button" class="btn btn-link">Enlace</button>
      </div>
      <hr class="mt-4">

      <div class="col-12 mt-4">
        <h4>Bontones borde</h4>
        <button type="button" class="btn btn-outline-primary">Primario</button>
        <button type="button" class="btn btn-outline-secondary">Segundario</button>
        <button type="button" class="btn btn-outline-success">Éxito</button>
        <button type="button" class="btn btn-outline-warning">Advertencia</button>
        <button type="button" class="btn btn-outline-danger">Peligro</button>
        <button type="button" class="btn btn-outline-light text-black">Claro</button>
        <button type="button" class="btn btn-outline-dark">Oscuro</button>
      </div>
      <hr class="mt-4">

      <div class="col-12 mt-4">
        <h4>Bontones desabilitados</h4>
        <button type="button" class="btn disabled btn-primary">Primario</button>
        <button type="button" class="btn disabled btn-secondary">Segundario</button>
        <button type="button" class="btn disabled btn-success">Éxito</button>
        <button type="button" class="btn disabled btn-warning">Advertencia</button>
        <button type="button" class="btn disabled btn-danger">Peligro</button>
        <button type="button" class="btn disabled btn-light">Claro</button>
        <button type="button" class="btn disabled btn-dark">Oscuro</button>
      </div>
      <hr class="mt-4">

      <div class="col-12 mt-4">
        <h4>Tamaños</h4>
        <button type="button" class="btn  btn-info">Grande</button>
        <button type="button" class="btn btn-warning">Normal</button>
        <button type="button" class="btn btn-sm btn-danger">Pequeño</button>
      </div>
      <hr class="mt-4">

      <div class="col-12 mt-4">
        <h4>Todo el ancho</h4>
        <div class="d-grid col-12 gap-2">
          <button type="button" class="btn btn-success">Enviado</button>
          <button type="button" class="btn btn-danger">Rechazado</button>
        </div>

      </div>
      <hr class="mt-4">




    </div>

  </div>
  </div>




  <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
