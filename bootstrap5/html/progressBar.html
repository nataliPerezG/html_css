<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Barra de Progreso</title>
</head>

<body>

  <div class="container">

    <div class="row mt-5">

      <div class="col">
        <h3>Ancho</h3>
        <div class="progress mb-3">
          <div class="progress-bar"></div>
        </div>

        <div class="progress mb-3">
          <div class="progress-bar" style="width: 50%;">50%</div>
        </div>
      </div>

      <div class="col">
        <h3>Alto</h3>
        <div class="progress mb-3" style="height:2px">
          <div class="progress-bar" style="width: 20%;"></div>
        </div>

        <div class="progress mb-3" style="height: 40px;">
          <div class="progress-bar" style="width: 50%;">50%</div>
        </div>

      </div>

    </div>

    <div class="row mt-5">
      <div class="col-8">
        <h3>Colorcitos</h3>
        <div class="progress mb-4" style="height:30px">
          <div class="progress-bar bg-success" style="width: 40%;">40%</div>
        </div>
        <div class="progress mb-4" style="height:30px">
          <div class="progress-bar bg-warning" style="width: 10%;">10%</div>
        </div>
        <div class="progress mb-4" style="height:30px">
          <div class="progress-bar bg-secondary" style="width: 75%;">75%</div>
        </div>
        <div class="progress mb-4" style="height:30px">
          <div class="progress-bar bg-info" style="width: 23%;">23%</div>
        </div>
        <p>Y todos los dem√°...</p>
      </div>

    </div>

    <div class="row">
      <div class="col">
        <h3>Barra de progreso animada</h3>
        <div class="progress" style="height:40px">
          <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 60%;">60%</div>
        </div>
      </div>
    </div>



  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
