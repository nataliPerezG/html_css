<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Celulars Store</title>
</head>

<body style="padding-top: 50px;">

  <!-- Menú de navegación -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">LogoTienda</a>

        <!-- botón -->
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú -->
        <div class="navbar-collapse collapse" id="menu">

          <ul class="navbar-nav mb-0 me-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>

            <!-- dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                Products </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Phones</a></li>
                <li><a class="dropdown-item" href="#">Services</a></li>
                <li><a class="dropdown-item" href="#">Tablets</a></li>
              </ul>

            </li>

            <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Stores</a></li>
            </li>
          </ul>

          <!-- Barra de búsqueda -->
          <form class="d-flex col-md-4">
            <input class="me-2 form-control" type="search" placeholder="Buscar">
            <button class="btn btn-outline-light">Buscar</button>
          </form>

        </div>

      </div>

    </nav>
  </header>

  <!-- Carrusel -->

  <div class="container">
    <div class="row mt-1">
      <div class="col-12">

        <div class="carousel carousel-fade slide" id="carrusel" data-bs-ride="carousel">

          <div class="carousel-inner">

            <div class="carousel-item active">
              <img class="img-fluid"
                src="https://resizer.iproimg.com/unsafe/1280x/filters:format(webp):quality(85):max_bytes(102400)/https://assets.iprofesional.com/assets/jpg/2024/03/570458.jpg">
            </div>

            <div class="carousel-item">
              <img class="img-fluid"
                src="https://resizer.iproimg.com/unsafe/1280x/filters:format(webp):quality(85):max_bytes(102400)/https://assets.iprofesional.com/assets/jpg/2024/12/589580.jpg">
            </div>

            <div class="carousel-item">
              <img class="img-fluid"
                src="https://telecomstore.pe/wp-content/uploads/2022/05/tendencias-celulares-1.png">
            </div>

            <div class="carousel-item">
              <img class="img-fluid"
                src="https://imgmedia.larepublica.pe/640x371/larepublica/original/2024/08/14/66bd6a081a9bae6f203e39bc.webp">
            </div>

            <div class="carousel-item">
              <img class="img-fluid"
                src="https://blog.movistar.com.co/wp-content/uploads/2024/03/celulares-resistentes-al-agua.webp">
            </div>

          </div>

          <!-- Botones laterales -->
          <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carrusel">
            <span class="carousel-control-prev-icon"></span>
          </button>

          <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carrusel">
            <span class="carousel-control-next-icon"></span>
          </button>

          <div class="carousel-indicators">
            <button class="active" data-bs-target="#carrusel" data-bs-slide-to="0"></button>

            <button data-bs-target="#carrusel" data-bs-slide-to="1"></button>

            <button data-bs-target="#carrusel" data-bs-slide-to="2"></button>

            <button data-bs-target="#carrusel" data-bs-slide-to="3"></button>

            <button data-bs-target="#carrusel" data-bs-slide-to="4"></button>
          </div>
        </div>

      </div>
    </div>
  </div>






  <script src="../js/bootstrap.bundle.min.js"></script>

</body>

</html>
