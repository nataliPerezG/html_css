<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="loginForm.css">
  <title>Login</title>
</head>

<body>

  <div class="container">

    <div class="form">
      <h2>Bienvenido</h2>
      <p>Selecciona el método de autenticación</p>

      <form action="">
        <p>
          <label for="user">Usuario</label>
          <input id="user" type="text">
        </p>
        <p>
          <label for="password">Contraseña</label>
          <input id="password" type="password">
        </p>

        <div class="options">
          <div class="check">
            <label for="remember">Recuérdame</label>
            <input type="checkbox" id="remember">
          </div>
          <div>
            <a href="#">Olvidé mi contraseña</a>
          </div>
        </div>

        <p>
          <input type="submit" class="btn btn-login" value="Login">
        </p>

        <div class="providers">
          <span>Elige otro método de autenticación</span>
          <button class="btn btn-google">Google</button>
          <button class="btn btn-facebook">Facebook</button>
          <button class="btn btn-github">GitHub</button>
        </div>

      </form>
    </div>

    <div class="image"></div>

  </div>



</body>

</html>
